      id: LedDriver
      hal: NPwmHal
    observables:
      - type: Amount
        id: A5
        operations:
          - set
        name: Brightness
        description: Brightness
        quantityType: fraction.%
        category: internal
      - type: Amount
        id: A3
        expr:
          type: BinaryOpExpr
          expr1:
            type: ObservableExpr
            observableRef: A2
          op: multiply
          expr2:
            type: ConvertExpr
            expr:
              type: ObservableExpr
              observableRef: A5
            quantity: fraction
            fromUnit: "%"
            toUnit: _fraction
- id: Led2Driver
  name: Abstract generic 2 LED driver
  description: |-
    todo
  basedOnDriver: LedDriver
  paramDescriptions:
    - id: LightDriver.p1
      key: colorIds
      defaultValue: "R:G"
      description: |-
        Two letters separated by colon (:). You can use any letters except A. There must be observables
        x1, x2 and x3 for each of the two letters.
    - id: LightDriver.p2
      key: colors
      defaultValue: "CC3388:33CC88"
      description: |-
        hex values of the brightest rgb colors of each led color.
        hex EE1188:11EE88 equals the fractions 0.80R/0.20G/0.53B:0.20R/0.80G/0.53B.
        The rgb sum of the different led colors should equal the color of the light when all leds are on max,
        here it is FFFFFF:FFFFFF which is bright white (which might not be the best choice).
        
        We use perceived brightness (luminous flux) to be 0.21R + 0.72G + 0.07B.
        That means the max luminous flux of the leds of the first led color is:
        (0.80 * 0.21 + 0.20 * 0.72 + 0.53 * 0.07) * maxTotalLumen = 0.35 * maxTotalLumen

        For the second led color it is:
        (0.20 * 0.21 + 0.80 * 0.72 + 0.53 * 0.07) * maxTotalLumen = 0.65 * maxTotalLumen
        
        Note, that none of this needs to be very precise!
  templateDevice:
    driver:
      params:
        - key: colorIds
          value: "R:G"
        - key: colors
          value: "CC3388:33CC88"
    observables:
      - type: Amount
        id: R1
        operations:
        name: Max lumen R
        description: Maximum lumen for Red color leds
        quantityType: luminousFlux.lm
        category: internal
        expr:
          type: BinaryOpExpr
          expr1:
            type: ObservableExpr
            observableRef: A2
          op: multiply
          expr2:
            type: ValueExpr
            value: 0.35
      - type: Amount
        id: R2
        operations:
          - set
        name: Brightness R
        description: Brightness for Red color leds
        quantityType: fraction.%
        category: internal
      - type: Amount
        id: R3
        name: lumen
        description: Current lumen (luminous flux) for Red color leds
        quantityType: luminousFlux.lm
        category: internal
        expr:
          type: BinaryOpExpr
          expr1:
            type: ObservableExpr
            observableRef: R1
          op: multiply
          expr2:
            type: ConvertExpr
            expr:
              type: ObservableExpr
              observableRef: R2
            quantity: fraction
            fromUnit: "%"
            toUnit: _fraction
      - type: Amount
        id: G1
        operations:
        name: Max lumen G
        description: Maximum lumen for Green color leds
        quantityType: luminousFlux.lm
        category: internal
        expr:
          type: BinaryOpExpr
          expr1:
            type: ObservableExpr
            observableRef: A2
          op: multiply
          expr2:
            type: ValueExpr
            value: 0.65
      - type: Amount
        id: G2
        operations:
          - set
        name: Brightness G
        description: Brightness for Green color leds
        quantityType: fraction.%
        category: internal
      - type: Amount
        id: G3
        name: lumen
        description: Current lumen (luminous flux) for Green color leds
        quantityType: luminousFlux.lm
        category: internal
        expr:
          type: BinaryOpExpr
          expr1:
            type: ObservableExpr
            observableRef: G1
          op: multiply
          expr2:
            type: ConvertExpr
            expr:
              type: ObservableExpr
              observableRef: G2
            quantity: fraction
            fromUnit: "%"
            toUnit: _fraction
      - type: Amount
        id: A3
        expr:
          type: BinaryOpExpr
          expr1:
            type: ObservableExpr
            observableRef: R3
          op: add
          expr2:
            type: ObservableExpr
            observableRef: G3
      - type: Amount
        id: A5
        operations:
          - set
        expr:
          type: BinaryOpExpr
          expr1:
              type: ValueExpr
              value: 100.0
          op: multiply
          expr2:
            type: BinaryOpExpr
            expr1:
              type: ObservableExpr
              observableRef: A3
            op: divide
            expr2:
              type: ObservableExpr
              observableRef: A2
- id: Chihiros2LedDriver
  name: Chihiros 2 LED driver
  description: |-
    A driver based on code from https://github.com/TheMicDiet/chihiros-led-control.
    Read there for support for different Chihiros LED devices.
    
    Path should be the BLE address of the LED.
  basedOnDriver: Led2Driver
  canDiscover: true
  canMultiInstance: true
  canSingleObservable: false
  templateDevice:
    name: Chihiros LED
    driver:
      path: -fill-with-ble-uuid-
      hal: ChihirosLedHal
    schedules:
      - id: "1"
        at:
          type: AtWeekday
          at: 8:30
        program:
          length: 10:00:00
          values:
            - id: R2
              value: 80.0
            - id: G2
              value: 100.0
          transition:
            type: s
            length: 30:00
            step: 1
- id: PsutilDriver
  name: Computer driver
  description: |-
    This is a driver for information about the computer where SmoothieAq
    is running. It is implemented using the psutil Python library, which 
    have different facilities on different types of computers.
    
    Current version supports two measures:
    
    - *A*: CPU load percentage, which is usually always available. Implemented
      by psutil.cpu_percent().
    - *B*: CPU core temperature, which is not always available. If it is
      not available, you should disable that measure. Implemented as
      the average of current temperatures in the coretemp group from 
      psutil.sensors_temperatures().
  canDiscover: true
  canMultiInstance: false
  canSingleObservable: false
  paramDescriptions:
    - id: PsutilDriver.p1
      key: pollEverySeconds
      defaultValue: "30"
      description: |-
        Specifies how often the driver should poll for new measures.
        Don't poll too often, as it will emit many measures.
  templateDevice:
    name: Computer
    description: The computer running SmoothieAq
    site: aquarium1
    place: cupboard
    category: aux
    type: computer
    driver:
      id: PsutilDriver
      path: computer
      params:
        - key: pollEverySeconds
          value: "30"
    operations:
      - poll
    observables:
      - type: Measure
        id: A
        operations:
        name: CPU load
        description: CPU load percentage
        quantityType: fraction.%
        precision: 0.1
        emitControl:
          decimals: 1
          supressSameLimit: 0.5
        require:
          warningAbove: 75
          alarmAbove: 90
      - type: Measure
        id: B
        name: CPU temperature
        description: Average of the temperatures of the CPU cores
        quantityType: temp.Â°C
        precision: 5
        emitControl:
          decimals: 0
        require:
          warningAbove: 90
          alarmAbove: 110
