    observables:
      - type: State
        id: A1
        operations:
          - set
        name: OnOff
        description: Light on or off
        enumType: onOff
        category: internal
      - type: Amount
        id: A2
        driver:
          id: MemoryDriver
        operations:
          - set
        name: maxLumen
        description: Maximum lumen
        quantityType: luminousFlux.lm
        category: parameter
      - type: Amount
        id: A3
        operations:
        name: lumen
        description: Current lumen (luminous flux)
        quantityType: luminousFlux.lm
        category: primary
        expr:
          type: IfExpr
          ifExpr:
            type: BinaryOpExpr
            expr1:
              type: ObservableExpr
              observableRef: A1
            op: eq
            expr2:
              type: EnumValueExpr
              enumValue: on
          thenExpr:
            type: ObservableExpr
            observableRef: A2
          elseExpr:
            type: ValueExpr
            value: 0.0
      - type: Amount
        id: A4
        driver:
          id: MemoryDriver
        operations:
          - reset
        name: lightDay
        description: Amount of light this day, reset at midnight.
        quantityType: luminousFlux.klmh
        category: secondary
        resetExpr:
          type: ValueExpr
          value: 0.0
        addExpr:
          type: OnExpr
          onExpr:
            type: ObservableExpr
            observableRef: ">time:A"
          thenExpr:
            type: BinaryOpExpr
            expr1:
              type: ObservableExpr
              observableRef: A3
            op: divide
            expr2:
              type: ValueExpr
              value: 60000.
