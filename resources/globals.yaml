- id: globals
  globalHals:
    - id: mqttlocal
      type: mqtt
      driverRef:
        globalHal: GmqttHal
        path: smoothieaq.local
    - id: btscan
      type: btscan
      driverRef:
        globalHal: BleakScanHal
        path: bleak
        params:
          - key: scanning_mode
            value: active # only for mac, best to use passive in general
  discovers:
    - id: MiFloraDiscover
      globalHal: btscan
